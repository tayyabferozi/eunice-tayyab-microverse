<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Survey form</h1>

    <p id="description">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus eum non,
      ea at esse nisi. Velit tempora non ea totam doloribus soluta, temporibus
      amet excepturi enim eum, veritatis sapiente voluptatum!
    </p>
    <form id="survey-form">
      <label id="name-label" for="name"> Name: </label>
      <input type="text" id="name" required placeholder="Enter name" />
      <label id="email-label" for="email"> Email: </label>
      <input type="email" id="email" required placeholder="Enter email" />
      <label id="number-label" for="number"> Number: </label>
      <input
        type="number"
        id="number"
        min="0"
        max="10"
        placeholder="Enter number"
      />
      <select id="dropdown">
        <option >option 1</option>
        <option >option 2</option>

      </select>
      <input type="radio" name="gender" value="male">
      <input type="radio" name="gender" value="female">
      <input type="checkbox"  value="code">
      <input type="checkbox"  value="developer">
      <textarea></textarea>
      <button id="submit">submit</button>

      
    </form>

    <script src="js/index.js"></script>
  </body>
</html>
